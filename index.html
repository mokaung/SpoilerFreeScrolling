<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spoiler Blocker (dev)</title>
    <style>
      /* Dev only: larger window for development */
      body { background: #e5e7eb; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem; box-sizing: border-box; }
      .popup-frame {
        width: 450px;
        height: 700px;
        max-width: 100%;
        max-height: calc(100vh - 2rem);
        background: #fff;
        box-shadow: 0 4px 24px rgba(0,0,0,0.12);
        border-radius: 12px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transition: background-color 0.2s;
      }
      .dark .popup-frame {
        background: #111;
        box-shadow: 0 4px 24px rgba(0,0,0,0.4);
      }
      .popup-frame #app { flex: 1; min-height: 0; }
    </style>
  </head>
  <body>
    <div class="popup-frame">
      <div id="app"></div>
    </div>
    <script type="module" src="/src/popup/main.tsx"></script>
  </body>
</html>
